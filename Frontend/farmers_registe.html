<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer Registration</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="bg-success text-white text-center py-4">
        <h1>Farmer Registration</h1>
    </header>

    <section class="container my-5">
        <h2 class="text-center">Register as a Farmer</h2>
        <form method="POST" action="/register">
            <div class="form-group">
                <label for="farmername">Farmer Name</label>
                <input type="text" class="form-control" id="farmername" name="farmername" required>
            </div>
            <div class="form-group">
                <label for="adharnumber">Aadhar Number</label>
                <input type="text" class="form-control" id="adharnumber" name="adharnumber" required>
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" class="form-control" id="age" name="age" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <select class="form-control" id="gender" name="gender">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label for="phonenumber">Phone Number</label>
                <input type="text" class="form-control" id="phonenumber" name="phonenumber" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="farming">Farming Type</label>
                <input type="text" class="form-control" id="farming" name="farming" required>
            </div>
            <button type="submit" class="btn btn-success btn-block">Register</button>
        </form>
    </section>

    <footer class="bg-dark text-white text-center py-3">
        &copy; 2024 Farmer Management System
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
