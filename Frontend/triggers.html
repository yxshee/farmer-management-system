<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Triggers Log</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
  <header>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="/">Farm Management System</a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="/farmerdetails">Farmer Details</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/agroproducts">Agro Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/addfarming">Add Farming</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/triggers">Triggers Log</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/logout">Logout</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <div class="container mt-5">
    <h3 class="text-center text-info">Database Triggers Log</h3>
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <table class="table table-striped table-hover">
          <thead class="thead-dark">
            <tr>
              <th>ID</th>
              <th>Action</th>
              <th>Farmer ID</th>
              <th>Timestamp</th>
            </tr>
          </thead>
          <tbody>
            {% for log in query %}
            <tr>
              <td>{{ log.id }}</td>
              <td>{{ log.action }}</td>
              <td>{{ log.fid }}</td>
              <td>{{ log.timestamp }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3 mt-5">
    &copy; 2024 Farm Management System
  </footer>
</body>
</html>
